  dto.CreateUserDto:
    properties:
      phone:
        type: string
    required:
    - phone
    type: object
  dto.DeviceDto:
    properties:
      brand:
        type: string
      device_reference:
        maxLength: 38
        minLength: 32
        type: string
      imei:
        maxLength: 50
        minLength: 10
        type: string
      model:
        type: string
      type:
        $ref: '#/definitions/shared.DeviceType'
    required:
