definitions:
  dto.AddIdentificationDto:
    properties:
      document_reference:
        type: string
      expiry:
        type: string
      identification_number:
        type: string
      type:
        $ref: '#/definitions/shared.IdentificationType'
    required:
    - document_reference
    - expiry
    - identification_number
    type: object
  dto.AddressDto:
    properties:
      address:
        $ref: '#/definitions/entity.Address'
    required:
    - address
    type: object
  dto.BalanceDto:
    properties:
      available_amount:
        type: number
      book_amount:
        type: number
    required:
    - available_amount
    - book_amount
    type: object
  dto.BankDto:
    properties:
      account_name:
        minLength: 3
        type: string
      account_number:
        minimum: 1000000000
        type: integer
      bank_name:
        minLength: 3
        type: string
      is_default:
        type: boolean
    required:
    - account_name
    - account_number
    - bank_name
    type: object
  dto.CardDto:
    properties:
      card_name:
        minLength: 3
        type: string
      expiry_month:
        maximum: 12
        minimum: 1
        type: integer
      expiry_year:
        type: integer
      is_default:
        type: boolean
      pan:
        type: string
    required:
    - card_name
    - expiry_month
    - expiry_year
    - pan
    type: object
  dto.CompanyWallsBadgeDto:
    properties:
      company_profile_reference:
        maxLength: 38
        minLength: 32
        type: string
      walls_tag:
        type: string
    required:
    - company_profile_reference
    - walls_tag
    type: object
  dto.ContactDto:
    properties:
      full_name:
        minLength: 3
        type: string
      is_beneficiary:
        type: boolean
      phone:
        type: string
      walls_tag:
        type: string
    required:
    - full_name
    - phone
    - walls_tag
    type: object
  dto.CouponDto:
    properties:
      coupon_id:
        type: string
      coupon_reference:
        type: string
      discount_percentage:
        minimum: 1
        type: number
      expiry_date:
        type: string
    required:
    - coupon_id
    - coupon_reference
    - discount_percentage
    - expiry_date
    type: object
  dto.CreateCompanyProfileDto:
    properties:
