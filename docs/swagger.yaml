info:
  contact: {}
paths:
  /api/user:
    post:
      consumes:
      - application/json
      description: Create a User
      parameters:
      - description: User Reference
        in: header
        name: X-User-Reference
        required: true
        type: string
      - description: Phone
        in: header
        name: X-Phone
        required: true
        type: string
      - description: IMEI
        in: header
        name: X-Imei
        required: true
        type: string
      - description: Device Type
        in: header
        name: X-Device-Type
        required: true
        type: string
      - description: Device Brand
        in: header
        name: X-Device-Brand
        required: true
        type: string
      - description: Device Model
        in: header
        name: X-Device-Model
        required: true
        type: string
      - description: Device Reference
        in: header
        name: X-Device-Reference
        required: true
        type: string
      - description: Create User request body
        in: body
        name: requestBody
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserDto'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Create User
      tags:
      - User
  /api/user/{user_reference}:
    get:
      consumes:
      - application/json
      description: Get user details by reference
      parameters:
      - description: User reference
        in: path
        name: user_reference
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/entity.User'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Get User by Reference
      tags:
      - User
  /api/user/{user_reference}/address:
    put:
      consumes:
      - application/json
      description: Update user's address
      parameters:
      - description: User Reference
        in: header
        name: X-User-Reference
        required: true
        type: string
      - description: Phone
        in: header
        name: X-Phone
        required: true
        type: string
      - description: IMEI
        in: header
        name: X-Imei
        required: true
        type: string
      - description: Device Type
        in: header
        name: X-Device-Type
        required: true
        type: string
      - description: Device Brand
        in: header
        name: X-Device-Brand
        required: true
        type: string
      - description: Device Model
        in: header
        name: X-Device-Model
        required: true
        type: string
      - description: Device Reference
        in: header
        name: X-Device-Reference
        required: true
        type: string
      - description: User reference
        in: path
        name: user_reference
        required: true
        type: string
      - description: User address data
        in: body
        name: requestBody
        required: true
        schema:
          $ref: '#/definitions/dto.AddressDto'
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Update User Address
      tags:
      - User
  /api/user/{user_reference}/balance:
    put:
      consumes:
      - application/json
      description: Update the balance of a user
      parameters:
      - description: User Reference
        in: header
        name: X-User-Reference
        required: true
        type: string
      - description: Phone
        in: header
        name: X-Phone
        required: true
        type: string
